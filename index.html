<!doctype html>
<html lang="en">

<head>
  <title>Game of Thrones Trivia Game</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Reset CSS-->

  <link rel="stylesheet" href="assets/css/reset.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <!-- Personal CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-dark">
  <img src="assets/images/background.jpg" id="bg" alt="" />
  <div class="container-fluid d-block mx-auto w-100 h-100 justify-content-center text-center">
    <header class="row mx-auto d-block">
      <div class="col-lg-10 col-md-10 border border-light translucent mx-auto d-block">
        <h1 class="display-4 text-white">Game of Thrones Trivia</h1>
      </div>
    </header>

    <div class="row mx-auto d-block">
      <div class="col-lg-10 col-md-10 text-white border-left border-right border-light translucent mx-auto d-block">
        <div class="row ">
          <div id="timer" class="col bg-gold border border-light"></div>
        </div>
        <div id="the-quiz" class="col">
          <button type="button" name="START" id="START" value="START" class="btn btn-dark btn-lg border border-light">START</button>
        </div>
        <div class="row ">
          <div class="col bg-gold border border-light"></div>
        </div>
      </div>

    </div>
    <div class="row">
      <div class="col" id="start-hide"> </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>

  <script src="assets/javascript/app.js"></script>
</body>

</html>
